    <style>
    
      
      * {
        position: relative;
        margin: 0;

        font-family: 'Lato', sans-serif;
      }
      html, body {
        width: 100%;

      html {

      }
      body {
        background-color:rgb(236, 182, 84);
      }
      #fabsRobotics {
        height: 30%;
        text-align: center;
        display: flex;

      #canvasSnowFlakes{
        z-index: 0;

      }
      #canvasSnow {
        position: absolute;

      }
      .ball-back {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;

        width: 100%;
        display: flex;
        align-items: center;

      }
      #canvasBall {
        position: absolute;

        left: 0;

        width: 100%;

      }
      .ball-front {
        z-index: 4;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #central {
        position: absolute;
        top: calc( 50% - 5px );
        left: calc( 50% - 5px );
        width: 10px;
        height: 10px;
        z-index: 5;
        background-color: rgba(0,0,0,0);
      }

} */

  <body>

      <h1 id="textFabs">Fabs Robotics<br>os desea<br>felices fiestas</h1>

    <div id="canvasSnow">

    <div id="canvasBall">
      
      
    </div>
    
    <div class="ball-back">
      <img id="trasera" src="./Bola_navidad_trasera_2.png" width="100%" alt="">

    </div>
    <div class="ball-front">
      <img id="delantera" src="./Bola_navidad_delantera_2.png"  width="100%" alt="">

    </div>
    <div id="central"></div>
<script>
 ////////////////////////
 //  Global Variables  //
 ////////////////////////
  let orientation = 1; 
  //resquest permision to ios users
  var valGravityX = undefined
  var valGravityY = undefined
  var valForceX = undefined
  var valForceY = undefined
  let fontSize = 0;
  let shakeFinished = false

  ////////////////
  //  Function  //
  ////////////////
  function requestPermission() {
	DeviceOrientationEvent.requestPermission().then(permissionState => {
		if (permissionState !== 'granted') {
			alert("La aplicaciÃ³n no funciona sin estos permisos.\nSi quieres volver a intentarlo sal de safari primero.");
		} else {
      orientation = -1;
			document.getElementById("overlay").style.display = "none";
		}
	}).catch(err => {
		alert(err+"Tu dispositivo no tiene acelerometros. Sorry :(");
	});
}
	if(DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === 'function'){
		let overlay = document.createElement("DIV");
		let button = document.createElement("DIV");
		button.innerHTML = "Start";
		overlay.appendChild(button);
		document.body.appendChild(overlay);
		overlay.id = "overlay";
		overlay.style = `
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
      display: flex;
      z-index: 100;
			justify-content: center;
			align-items: center;
			background-color: rgb(237,183,85);
		`;
		button.style = `
			width: 100px;
			height: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: red;
			border-radius: 99999px;
			border: 2px outset grey;
		`;
		button.addEventListener("click",requestPermission);
  }
	window.addEventListener("devicemotion", e => {
		// e.acceleration.x.toFixed(2);
		// e.acceleration.y.toFixed(2);
		// e.acceleration.z.toFixed(2);
    e.accelerationIncludingGravity.x ?	valGravityX = orientation * e.accelerationIncludingGravity.x : null
    e.accelerationIncludingGravity.y ? valGravityY = orientation * e.accelerationIncludingGravity.y : null
    e.acceleration.x ? valForceX = e.acceleration.x : null
    e.acceleration.y ? valForceY = e.acceleration.y : null
		e.interval;
		// e.rotationRate.alpha.toFixed(2);
		// e.rotationRate.beta.toFixed(2);
		// e.rotationRate.gamma.toFixed(2);
		// e.accelerationIncludingGravity.z.toFixed(2);
  });

  snowFlakes();
  gravity();
  
  snowBall();

</script>
