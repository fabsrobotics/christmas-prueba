<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1.0"
    />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./matter.js"></script>
    <script src="./gravity.js"></script>
    <script src="./snowball.js"></script>
    <script src="./snowflakes.js"></script>

    <style>
      * {
        position: relative;
        margin: 0;
        border: 0;
        padding: 0;
        font-family: "Lato", sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      html {
        padding: env(safe-area-inset);
      }
      body {
        background-color: rgb(236, 182, 84);
      }
      #fabsRobotics {
        height: 30%;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2vh;
        color: rgba(53, 53, 53, 1);
      }
      #fabsText {
        margin-bottom: 30px;
      }
      #canvasSnowFlakes {
        z-index: 0;
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
      }
      #canvasSnow {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
      }
      .ball-back {
        z-index: 1;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #canvasBall {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 3;
      }
      .ball-front {
        z-index: 4;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #turn {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
      }
      #miboton {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(236, 182, 84);
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        );
        position: absolute;
      }
      #shape {
        width: 106px;
        height: 106px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        );
        position: absolute;
      }
      @media only screen and (orientation: landscape) {
        #turn {
          display: block;
        }
        #container {
          display: none;
        }
      }
      @media only screen and (orientation: portrait) {
        #turn {
          display: none;
        }
        .container {
          display: block;
          
        }
      }
    </style>
  </head>

  <body>
      <div id="fabsRobotics">
        <h1 id="fabsText">!Agita para <br> borrar el 2020!</h1>
      </div>
      <div id="canvasSnowFlakes"></div>
      <div id="canvasSnow"></div>
      <div id="canvasBall"></div>
      <div class="ball-back">
        <img
        id="trasera"
        src="./Bola_navidad_trasera_2.png"
        width="100%"
        alt=""
        />
      </div>
      <div class="ball-front">
        <img
        id="delantera"
        src="./Bola_navidad_delantera_2.png"
        width="100%"
        alt=""
        />
      </div>
      <div id="turn">
        <h1>Por favor, rota el dispositivo</h1>
      </div>
    <script>
      ////////////////////////
      //  Global Variables  //
      ////////////////////////
      let orientation = 1;
      //resquest permision to ios users
      var valGravityX = undefined;
      var valGravityY = undefined;
      var valForceX = undefined;
      var valForceY = undefined;
      let alphaValue = 1;
      let shakeFinished = false;

      ////////////////
      //  Function  //
      ////////////////
      function requestPermission() {
        DeviceMotionEvent.requestPermission()
          .then((permissionState) => {
            if (permissionState !== "granted") {
              alert(
                "La aplicación no funciona sin estos permisos.\nSi quieres volver a intentarlo sal de safari primero."
              );
            } else {
              orientation = -1;
              document.getElementById("overlay").style.display = "none";
            }
          })
          .catch((err) => {
            alert(err + "Tu dispositivo no tiene acelerometros. Sorry :(");
          });
      }
      if ( true
        // DeviceMotionEvent &&
        // typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        let overlay = document.createElement("DIV");
        let button = document.createElement("DIV");
        let fabsImage = document.createElement("img")
        button.innerHTML = "¡START!";
        overlay.appendChild(button);
        button.appendChild(fabsImage)
        document.body.appendChild(overlay);
        overlay.id = "overlay";
        overlay.style = `
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              display: flex;
              z-index: 100;
              justify-content: center;
              align-items: center;
              background: linear-gradient(to bottom left, #228a05 0%, #e40101 100%);

              
              `;
        button.style = `
              width: 100px;
              height: 100px;
              display: flex;
              justify-content: center;
              align-items: center;
              background-image: url('./100x100px.gif');
              background-repeat: no-repeat;
              `;
        button.addEventListener("click", requestPermission);
      }
      window.addEventListener("devicemotion", (e) => {
        e.accelerationIncludingGravity.x
          ? (valGravityX = orientation * e.accelerationIncludingGravity.x)
          : null;
        e.accelerationIncludingGravity.y
          ? (valGravityY = orientation * e.accelerationIncludingGravity.y)
          : null;
        e.acceleration.x ? (valForceX = e.acceleration.x) : null;
        e.acceleration.y ? (valForceY = e.acceleration.y) : null;
        e.interval;
      });

      snowFlakes();
      gravity();

      snowBall();
    </script>
  </body>
  
</html>
